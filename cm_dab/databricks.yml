# This is a Databricks asset bundle definition for cm_dab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: cm_dab
  uuid: 1094e1d0-f30b-4f7b-8615-286d7066667f

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/alessandro.gandini@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/alessandro.gandini@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: alessandro.gandini@databricks.com
        level: CAN_MANAGE
